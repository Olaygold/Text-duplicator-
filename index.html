<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duplicate any text, emoji, or symbol instantly with our fun Input Duplicator tool. Developed by IA World.">
    <meta name="keywords" content="text duplicator, emoji duplicator, copy tool, text repeater, IA World">
    <meta name="author" content="IA World">
    <title>Input Duplicator - Developed by IA World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            min-height: 50px;
            word-wrap: break-word;
        }
        .copy-btn {
            background: #4CAF50;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            width: 300%;
            animation: slide 10s infinite;
        }
        .slider img {
            width: 100%;
            height: 200px;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="https://source.unsplash.com/400x200/?nature" alt="Slide 1">
            <img src="https://source.unsplash.com/400x200/?space" alt="Slide 2">
            <img src="https://source.unsplash.com/400x200/?galaxy" alt="Slide 3">
        </div>
    </div>

    <div class="container">
        <h1>Input Duplicator</h1>
        <p>Enter text, choose a number, and duplicate it instantly!</p>
        <input type="text" id="inputText" placeholder="Enter text or emoji">
        <input type="number" id="inputNumber" placeholder="Enter number of times" min="1">
        <button onclick="duplicateText()">Duplicate</button>
        <div class="output" id="outputText"></div>
        <button class="copy-btn" onclick="copyText()">Copy to Clipboard</button>
    </div>

    <script>
        function duplicateText() {
            let text = document.getElementById("inputText").value;
            let num = document.getElementById("inputNumber").value;
            let output = document.getElementById("outputText");

            if (text.trim() === "" || num <= 0) {
                output.innerHTML = "Please enter valid text and number.";
                return;
            }

            output.innerHTML = text.repeat(num);
        }

        function copyText() {
            let output = document.getElementById("outputText").innerText;
            if (!output) {
                alert("Nothing to copy!");
                return;
            }
            navigator.clipboard.writeText(output).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>

</body>
  </html>
